<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card compoenent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="image">
                <img src="assets/image-product-desktop.jpg" alt="">
            </div>
            <div class="content">
                <p class="subhead" style="opacity: 50%;">PERFUME</p>
                <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="descr">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <h1 class="price">$149.99</h1>
                <button class="cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
